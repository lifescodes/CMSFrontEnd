<div class="box box-solid">
  <div class="box-header">
    <h3 class="box-title">Category Form</h3>
  </div>
  <div class="box-body">
    <form nam="categoryForm">
      <input type="text" name="id" data-ng-model="vm.category.id" style="display: none;">
      <div class="form-group">
        <label class="control-label">Name</label>
        <input type="text" class="form-control" name="name" data-ng-model="vm.category.name" ng-required="true">
        <p class="help-block">category name yang akan terlihat di halaman depan anda.</p>
      </div>

      <script type="text/ng-template" id="optionRenderer">
        <option
                value="{{cat.id}}">
                {{cat.name}}
        </option>
      </script>

      <div class="f orm-group">
        <label class="control-label">Parent</label>
        <select class="form-control" name="parent"
                data-ng-model="vm.category.parent">
                <option>
                  None
                </option>
                <option data-ng-repeat="cat in vm.paginator.data() track by cat.id"
                        data-ng-selected="cat.id === vm.category.parent"
                        value="{{cat.id}}" ng-hide="cat.name === 'Uncategorized'">
                        {{cat.name}}
                </option>
        </select>

        <p class="help-block">category name yang akan terlihat di halaman depan anda.</p>
      </div>
      <div class="form-group">
        <label class="control-label">Descriptions</label>
        <textarea class="form-control" name="descriptions" rows="6" data-ng-model="vm.category.descriptions"></textarea>
        <p class="help-block">
          Keterangan category mungkin tidak akan ditampilkan, akan tetapi pada design yang berbeda mungkin akan ditampilkan.
        </p>
      </div>
      <div class="pull-right">
        <button class="btn btn-primary btn-flat" data-ng-click="vm.resetForm()">
          <i class="fa fa-refresh"></i> Reset
        </button>
        <button type="submit" class="btn btn-primary btn-flat" data-ng-click="vm.save()" data-ng-show="!vm.category.id">
          <i class="fa fa-edit"></i> Save
        </button>
        <button type="submit" class="btn btn-primary btn-flat" data-ng-click="vm.update()" data-ng-show="vm.category.id">
          <i class="fa fa-edit"></i> Update
        </button>
      </div>
      <div class="clearfix"></div>

    </form>
  </div>
</div>
