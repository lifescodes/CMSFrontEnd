<!DOCTYPE html>
<html data-ng-app="app" ng-strict-di>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width,
  initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title data-ng-bind="title"></title>

  <style>
  /* This helps the ng-show/ng-hide animations start at the right place. */
  /* Since Angular has this but needs to load, this gives us the class early. */
  .ng-hide {
    display: none!important;
  }
  </style>

  <!-- inject-vendor:css -->
  <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/adminlte/css/AdminLTE.css" rel="stylesheet">
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
  <link href="vendor/toastr/toastr.css" rel="stylesheet" />
  <link href="content/css/app.css" rel="stylesheet"/>
  <!-- endinject -->
</head>
<body class="skin-blue" data-ng-include="'app/layout/shell.html'">


  <!-- inject-vendor:js -->
  <script src="vendor/jquery/dist/jquery.js"></script>
  <script src="vendor/angular/angular.js"></script>
  <script src="vendor/angular-animate/angular-animate.js"></script>
  <script src="vendor/angular-route/angular-route.js"></script>
  <script src="vendor/angular-sanitize/angular-sanitize.js"></script>
  <script src="vendor/lodash/dist/lodash.js"></script>
  <script src="vendor/restangular/dist/restangular.js"></script>
  <script src="vendor/toastr/toastr.js"></script>
  <script src="vendor/moment/moment.js"></script>
  <script src="vendor/extras.angular.plus/ngplus-overlay.js"></script>
  <script src="vendor/holderjs/holder.js"></script>
  <script src="vendor/foundation/js/vendor/modernizr.js"></script>
  <script src="vendor/foundation/js/vendor/fastclick.js"></script>
  <script src="vendor/foundation/js/foundation.min.js"></script>
  <!-- endinject -->

  <!-- Bootstrapping -->
  <script src="app/app.module.js"></script>

  <!-- Reusable Blocks/Modules -->
  <script src="app/blocks/exception/exception.module.js"></script>
  <script src="app/blocks/exception/exception-handler.provider.js"></script>
  <script src="app/blocks/exception/exception.js"></script>
  <script src="app/blocks/logger/logger.module.js"></script>
  <script src="app/blocks/logger/logger.js"></script>
  <script src="app/blocks/router/router.module.js"></script>
  <script src="app/blocks/router/routehelper.js"></script>

  <!-- core module -->
  <script src="app/core/core.module.js"></script>
  <script src="app/core/constants.js"></script>
  <script src="app/core/config.js"></script>

  <!-- RESTful module -->
  <script src="app/rest/rest.modules.js"></script>
  <script src="app/rest/config.js"></script>
  <script src="app/rest/factory/blogrest.js"></script>
  <script src="app/rest/factory/userrest.js"></script>
  <script src="app/rest/service/postservice.js"></script>

  <!-- layout  -->
  <script src="app/layout/layout.module.js"></script>
  <script src="app/layout/shell.js"></script>
  <script src="app/layout/sidebar.js"></script>


  <!-- blog -->
  <script src="app/home/home.module.js"></script>
  <script src="app/home/config.route.js"></script>
  <script src="app/home/home.js"></script>


  <!-- blog -->
  <script src="app/blog/blog.module.js"></script>
  <script src="app/blog/config.route.js"></script>
  <script src="app/blog/blog.js"></script>

  <!-- todo -->
  <script src="app/todo/todo.module.js"></script>
  <script src="app/todo/config.route.js"></script>
  <script src="app/todo/todo.js"></script>

</body>
</html>
