<table id="example2" class="table table-bordered table-hover">
  <thead>
    <tr>
      <th style="text-align: center;">
        <label>
          <input type="checkbox" class="icheckbox_minimal" ng-model="master" />
        </label>
      </th>
      <!-- <th>ID</th> -->
      <th>Name</th>
      <th>Descriptions</th>
      <th>Counter</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="tag in vm.list track by tag.id">
      <th style="text-align: center;">
        <label>
          <input type="checkbox" name="child{{tag.id}}" value="{{tag.id}}" ng-checked="master" ng-model="tag.isSelected" />
        </label>
      </th>
      <!-- <td>{{tag.id}}</td> -->
      <td>{{tag.name}}</td>
      <td>{{tag.descriptions}}</td>
      <td>{{tag.counter}}</td>
      <td>
        <div class="btn-group btn-group-sm">
          <button class="btn btn-warning" data-ng-click="vm.edit(tag)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-danger" data-ng-click="vm.delete(tag)">
            <i class="fa fa-trash-o"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
