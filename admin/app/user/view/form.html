<div class="box box-solid">
  <div class="box-header">
    <h3 class="box-title">User Form</h3>
  </div>
  <div class="box-body">
    <form nam="tagForm" novalidate>
      <input type="text" name="id" data-ng-model="vm.user.id" style="display: none;">
      <div class="form-group">
        <label class="control-label">Display Name</label>
        <input type="text" class="form-control" name="name" data-ng-model="vm.user.displayName">

      </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input type="email" class="form-control" name="name" data-ng-model="vm.user.email">
      </div>
      <div class="form-group">
        <label class="control-label">Username</label>
        <input type="text" class="form-control" name="name" data-ng-model="vm.user.username">
      </div>
      <div class="form-group">
        <label class="control-label">Password</label>
        <input type="password" class="form-control" name="name" data-ng-model="vm.user.password">
      </div>
      <div class="form-group"
           ng-class="{'has-error': vm.user.password != vm.user.passconf}">
        <label class="control-label">Password Confirmation</label>
        <input type="password" class="form-control" name="name" data-ng-model="vm.user.passconf">
        <p class="help-block" ng-show="vm.user.password != vm.user.passconf">
          Password Confirmation does not match with Password.
        </p>
      </div>
      <div class="form-group">
        <label class="control-label">Role</label>
        <select data-ng-model="vm.user.roleOpt" class="form-control"
                data-ng-options="opt as opt.label for opt in vm.roleOptions">
        </select>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">Status </label>
        <label class="checkbox-inline">
          <input type="checkbox" data-ng-model="vm.user.active"/> Active
        </label>
        {{vm.user.status}}
      </div>
      <div class="pull-right">
        <button class="btn btn-primary btn-flat" data-ng-click="vm.resetForm()">
          <i class="fa fa-refresh"></i> Reset
        </button>
        <button type="submit" class="btn btn-primary btn-flat" data-ng-click="vm.save()" data-ng-show="!vm.tag.id">
          <i class="fa fa-edit"></i> Save
        </button>
        <button type="submit" class="btn btn-primary btn-flat" data-ng-click="vm.update()" data-ng-show="vm.tag.id">
          <i class="fa fa-edit"></i> Update
        </button>
      </div>
      <div class="clearfix"></div>

    </form>
  </div>
</div>
