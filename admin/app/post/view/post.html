<section class="content-header">
  <h1>
    Blog Post
    <small>Post Table View</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Blog</a>
    </li>
    <li class="active">Post</li>
  </ol>
</section>

<section class="content" id="content">
  <!-- content view -->
  <div class="row" data-ng-controller="Post as vm">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-body">

          <div class="box-tools" style="color: white; margin-bottom:6px;"
               data-ng-include="'app/post/view/tableview/boxtoolup.html'">
          </div>
          <div class="clearfix" style="color: white; margin-bottom:9px;"></div>
          <div class="box-tools" data-ng-include="'app/post/view/tableview/boxtooldown.html'">
          </div>
          <div style="margin-bottom:9px;" data-ng-include="'app/post/view/tableview/table.html'"></div>
          <div class="box-tools" data-ng-include="'app/post/view/tableview/boxtooldown.html'">
          </div>
        </div>
        <!-- end box-body -->
      </div>
      <!-- end box -->
    </div>
    <!-- end col-xs-12 -->
  </div>
  <!-- end row -->
</section>
